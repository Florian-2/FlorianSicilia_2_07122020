<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">
    <!-- Icone -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"/>
    <title>Reservia - OpenClassRoom</title>
</head>
<body>
    
    <!-- HEADER : navigation -->
    <header>
        <div class="container">
            <div class="logo">
                <a href="index.html"><img src="images/logo/Reservia@3x.png" alt="logo" width="100"></a>
            </div>

            <div class="inscription">
                <a class="btn" href="#">S'inscrire</a>
            </div>

            <nav class="lien">
                <a class="lien1" href="#hebergement">Hébergement</a>
                <a class="lien2" href="#">Activités</a>
            </nav>
        </div>
    </header>
    <!-- FIN -->

    <!-- SECTION : filtres -->
    <section>
        <h2>Trouvez votre hébergement pour des vacances de rêve</h2>
        <p>En plein centre ville ou en pleine nature</p>

        <form>
            <div class="input-icone">
                <input type="text" placeholder="Marseille, France">
                <i class="fas fa-map-marker-alt"></i>
                <button>Rechercher</button>
            </div>
        </form>

        <div class="filtre">
            <h2 class="titre-filtre">Filtres</h2>

            <div class="btn-eco">
                <i class="fas fa-money-bill-wave"></i>
                <p>Économie</p>
            </div>

            <div class="btn-famille">
                <i class="fas fa-child"></i>
                <p>Familial</p>
            </div>

            <div class="btn-romantique">
                <i class="fas fa-heart"></i>
                <p>Romantique</p>
            </div>

            <div class="btn-animaux">
                <i class="fas fa-dog"></i>
                <p>Animaux autorisés</p>
            </div>
        </div>   
        
        <div class="info">
            <p>
                <i class="fas fa-info"></i>
                Plus de 500 logements sont disponible dans cette ville
            </p>
        </div>
    </section>
    <!-- FIN -->

    <!-- MAIN : hébergement, Populaire, Activités -->
    <main id="hebergement">
        <section class="container-heb">

        </section>

        <section class="container-popu">

        </section>

        <section class="container-acti">
            
        </section>
    </main>
    <!-- FIN -->

    <!-- FOOTER : liens footer -->
    <footer>

    </footer>
    <!-- FIN -->

</body>
</html>
